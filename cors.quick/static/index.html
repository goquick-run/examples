<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Quick CORS - Use middleware quick</title>
</head>
<body>
    <h1>Middleware Cors Quick ..</h1>
    <button onclick="fetchUser()">Fazer Requisição</button>
    <p><strong>Status Code:</strong> <span id="status"></span></p>
    <pre id="response"></pre>

    <script>
        async function fetchUser() {
            try {
                const response = await fetch('/v1/user/123', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                const statusCode = response.status;
                const data = await response.json(); // Converte a resposta para JSON

                document.getElementById("status").textContent = statusCode;
                document.getElementById("response").textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById("status").textContent = "Erro";
                document.getElementById("response").textContent = error.message;
            }
        }
    </script>
</body>
</html>
